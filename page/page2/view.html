<div class="h5 animated bounceIn">
            <h1>员工档案</h1>
            姓&nbsp;&nbsp;名：<input type="text" placeholder="请输入姓名" required="required"> <br/><br/>
            手&nbsp;&nbsp;机：<input type="tel" placeholder="请输入手机号" required="required" pattern="^(\+86)?1[3,5,8](\d{9})$">
    <br/>
    <br/>
            邮&nbsp;&nbsp;箱：<input type="email" placeholder="请输入邮箱" required="required" >
    <br/>
    <br/>
            毕业学校：<input type="text"  list="country">
            <datalist id="country">
                <option>清华大学</option>
                <option>武汉大学</option>
                <option>南开大学</option>
                <option>深圳大学</option>
                <option>电大</option>
                <option>中山大学</option>
            </datalist>
    <br/>
    <br/>
    笔试成绩：<input type="number" value="60" id="scoreId" min="10" max="100" step="10">
    <br/>
    <br/>
            机试水平：<meter id="baseId" min="10" max="100" value="60" low="60" high="80"></meter>
    <br/>
    <br/>
    入职日期：<input type="date">
    <br/>
    <br/>
            转正日期：<input type="date">
    <br/>
    <br/>
            项目经验：<progress value="20" max="100"></progress>
    <br/>
    <br/>
            <input id="submit" type="submit" value="提交档案">
</div>
